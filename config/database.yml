default: &default
  adapter: mysql2
  encoding: utf8

development:
  <<: *default
  username: root
  password:
  reconnect: false
  pool: 5
  timeout: 5000
  database: traveltime_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: travis
  database: traveltime_test

production:
  <<: *default
  database: traveltime_production
